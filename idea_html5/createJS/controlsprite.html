<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="script/easeljs-0.8.1.min.js"></script>
</head>
<body>
    <canvas id="gameview" width="960px" height="500px"></canvas>
    <script>
        var stage= new createjs.Stage("gameview");

        var ss=new createjs.SpriteSheet({
            "images":["image/rungrant.png"],
            "frames":{
                "height":216.5,
                "width":121.75,
                "count":5
            },
            "animations":{
                "run":[0,4]
            }
        });
        var s=new createjs.Sprite(ss,"run");
        s.x=100;
        s.y=100;

        stage.addChild(s);
        createjs.Ticker.setFPS(10);
        createjs.Ticker.addEventListener("tick",function(){
            stage.update();
        })
    </script>
</body>
</html>
