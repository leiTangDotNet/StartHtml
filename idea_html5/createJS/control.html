<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="script/easeljs-0.8.1.min.js"></script>
</head>
<body>
    <canvas id="gameview" width="500px" height="400px"></canvas>
    <script>
        var canvas;
        var stage;
        var text;
        var rect;
        var count=0;
        canvas =document.getElementById("gameview");
        stage=new createjs.Stage(canvas);

        text= new createjs.Text("text on the canvas...0","36px Arial","#fff");
        text.x=100;
        text.y=100;
        text.rotation=20;

        rect=new createjs.Shape();
        rect.x= text.x;
        rect.y=text.y;
        rect.rotation=text.rotation;
        stage.addChild(rect);
        stage.addChild(text);

        createjs.Ticker.setFPS(30);
        createjs.Ticker.addEventListener("tick",function(e){
            text.text = "text on the canvas..."+count++;

            rect.graphics.beginFill("#ff0000").drawRect(-10,-10,text.getMeasuredWidth()+20,50);
            stage.update(e);
        })
    </script>
</body>
</html>
