<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button onclick="getLoc()">click</button>
    <button onclick="setLoc()">click</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        function getLoc(){
            document.getElementById("p1").innerHTML=location.hostname;
            document.getElementById("p2").innerHTML=location.pathname;
            document.getElementById("p3").innerHTML=location.port;
            document.getElementById("p4").innerHTML=location.protocol;
            document.getElementById("p5").innerHTML=location.href;

        }

        function setLoc(){
            location.href="http://www.baidu.com";
            location.assign("http://www.baidu.com");
        }

    </script>


</body>
</html>
