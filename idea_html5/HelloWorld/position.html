<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css position</title>

    <style type="text/css">
        #position1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: relative;
            left: 20px;
            top: 20px;
        }
        #position2{
            width: 100px;
            height: 100px;
            background-color: coral;
            position:relative;
            left: 20px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div id="position1"></div>
    <div id="position2"></div>
    <script>
        for(var i=0;i<100;i++){
            document.write(i+"<br />");
        }
    </script>
</body>
</html>
