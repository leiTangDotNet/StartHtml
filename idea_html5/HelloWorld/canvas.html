<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .canvas{
            background-color: #cccccc;
        }
    </style>

    <script>
        var CANVAS_WIDTH=600,CANVAS_HEIGHT=500;
        var myCanvas,content;
        window.onload=function(){
            CreateCanvas();
//            drawRect();
            drawImage();
        }

        function CreateCanvas(){
            myCanvas=document.getElementById("canvas1");
            content= myCanvas.getContext("2d");

        }

        function drawRect(){
            content.fillStyle="#FF0000";
            content.fillRect(0,0,200,200);
        }

        function drawImage(){
            var img=new Image();
            img.onload=function(){
                content.drawImage(img,10,10,100,100);

            }
            img.src="image/b1.png";
        }
    </script>
</head>
<body>
    <canvas id="canvas1" class="canvas" width="400" height="400"></canvas>
</body>
</html>
